<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill progress when scroll down</title>
    <style>
        .sec1,.sec2,.sec3,.sec4,.sec5{
            border: 3px solid  black;
            width: 110wh;
            height: 100vh;
            font-size: 50px;
            text-align: center;
            font-weight: 800;
        }
        .progress{
            position: fixed;
            top: 0;
            width: 100%;
            height: 10px;
        
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="progress">

    </div>
    <section class="sec1">section A</section>
    <section class="sec2">section B</section>
    <section class="sec3">section C</section>
    <section class="sec4">section D</section>
    <section class="sec5">section E</section>
</body>
</html>

<script>
  window.addEventListener("scroll",()=>{
            let progress=document.querySelector(".progress");
            
            let totalHeight=document.body.scrollHeight-window.innerHeight;
            
            let progressHeight=(window.pageYOffset/totalHeight)*100;
            progress.style.background=`linear-gradient(to right,blue ${progressHeight}%,gray ${progressHeight}%)`;  
            
            });
</script>
